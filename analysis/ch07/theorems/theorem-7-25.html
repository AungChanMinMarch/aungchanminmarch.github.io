<div class="theorem">
	<div class="statement">
		If $K$ is compact, if $f_n \in \mathscr{C}(K)$ for $n= 1,2,3, \dots$, and if $\{f_n\}$ is pointwise bounded and equicontinuous on $K$ then
		<ol>
			<li>$\{f_n\}$ is uniformly bounded on $K$,</li>
			<li>$\{f_n\}$ contains a uniformly convergent subsequence.</li>
		</ol>
	</div>
</div>
