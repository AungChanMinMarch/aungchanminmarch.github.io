name: Build and Deploy

on:
  push:
    branches:
      - 11ty # Replace with your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # You can change this to your desired Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build # Replace with your build command

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        run: |
          pwd
          git init
          git config --global user.email "aungchanminmarch@gmail.com"
          git config --global user.name "AungChanMinMarch"
          git --work-tree ./dist add --all
          git --work-tree ./dist commit -m "Deploy to GitHub Pages"
          git push origin HEAD:gh-pages --force
