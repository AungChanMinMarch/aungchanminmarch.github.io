---
title: Theorem 3.39
---
<div class="theorem">
	<div class="statement">
		<p>
			Given the power series $\sum c_n z^n$, put
			$$\alpha = \limit sup\sqrt[n]{\abs{c_n}}, R = \frac{1}{\alpha}$$
			(If $\alpha=0, R= + \infty$; if $\alpha= + \infty, R=0$.)
		</p>
		<p>Then $\sum c_n z^n$ converges if $\abs{z} < R$ and diverges if $\abs{z} > R$</p>
	</div>
