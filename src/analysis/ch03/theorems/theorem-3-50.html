---
title: 'Theorem 3.50'
---
<div class="theorem">
	<div class="statement">
		Suppose 
		<div>
			<li>$\summ a_n$ converges absolutely, </li>
			<li>$\summ a_n= A$,</li>
			<li>$\summ b_n = B$,</li>
			<li>$c_n = \sum\limits_{k=0}^{n} a_k b_{n-k} (n = 0, 1, 2, ... )$. </li>
		</div>
		Then $\sum c_n = AB$.
	</div>
</div>
