<div class="theorem">
	<div class="statement">
		Suppose $f$ is a continuous real function on a compact metric space $X$, and 
			$$M = \sup_{p \in X} f(p), m_{p \in X} = \inf f(p)$$
		Then there exist points $p, q \in X$ such that $f(p) = M$ and $f(q) = m$.
